<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Info</title>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <nav>
      <h1 class="logo-text"><a class="logo-link" href="/">Restaurant Reviews</a></h1>

      <ul class="breadcrumb" id="breadcrumb">
        <li class="breadcrumb__item"><a class="breadcrumb__item__link" href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div class="map-div map-reviews" id="map"></div>
    </section>

    <section class="restaurant" id="restaurant-container">
      <h2 class="restaurant__name" id="restaurant-name"></h2>
      <img class="restaurant__image" id="restaurant-img">
      <p class="restaurant__cuisine" id="restaurant-cuisine"></p>
      <p class="restaurant__address" id="restaurant-address"></p>
      <table class="restaurant__hours-table" id="restaurant-hours"></table>
    </section>

    <section class="reviews-container" id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL-UOm3yFm_RGo7qEX2nReEpuEy99VH3U&libraries=places&callback=initMap"></script>

</body>

</html>
