<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <nav>
      <h1 class="logo-text"><a class="logo-link" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div class="map-div" id="map"></div>
    </section>

    <section class="filter-options">
      <h2 class="filter-options__header">Filter Results</h2>

      <select class="filter-options__dropdown" id="neighborhoods-select" name="neighborhoods"
        aria-label="neighborhoods" aria-controls="restaurants-list" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>

      <select class="filter-options__dropdown" id="cuisines-select" name="cuisines"
        aria-label="cuisines" aria-controls="restaurants-list" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </section>

    <section>
      <h2 class="restaurants-list-title">Restaurants</h2>
      <ul class="restaurants-list" id="restaurants-list" aria-live="polite"
        aria-relevant="additions"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL-UOm3yFm_RGo7qEX2nReEpuEy99VH3U&libraries=places&callback=initMap"></script>

</body>

</html>
